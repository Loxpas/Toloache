{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Enlaces a CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link
    rel="icon"
    type="image/x-icon"
    href="{% static 'img/jarraIcon.png' %}"
  />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
/>


    <style>
        .logo {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #5a3e36;
        }
        .gallery-filter {
            margin-bottom: 2rem;
        }
        .filter-button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #5a3e36;
            color: #5a3e36;
            background: transparent;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .filter-button:hover,
        .filter-button.active {
            background: #5a3e36;
            color: white;
        }
        .gallery-item {
            margin-bottom: 2rem;
            transition: all 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.02);
        }
        .gallery-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: #5a3e36;
            transition: all 0.3s;
        }
        .nav-link:hover {
            color: #8b5e54;
        }
        footer {
            background-color: #5a3e36;
            color: white;
            padding: 2rem 0;
        }
        footer .nav-link {
            color: white;
        }
        .copyright {
            background-color: #4a3329;
            padding: 1rem 0;
        }
    </style>
    
    <title>Galería - Toloache</title>
</head>

<body>
    <!-- Encabezado -->
    <header class="mt-0 pt-0">
        <div class="bg-cover clearfix pt-3">
            <h2 class="logo">Toloache</h2>
            <!-- Redes sociales -->
            <nav class="nav nav-fill mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.facebook.com/toloache.col" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </nav>

            <!-- Barra de navegación -->
            <div class="ml-0 mr-0 pb-1">
                <nav class="navbar navbar-expand-md">
                    <button class="navbar-toggler ml-auto" data-target="#my-nav" data-toggle="collapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="my-nav" class="collapse navbar-collapse">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#sobre-nosotros">Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'lista_productos' %}">Productos</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'galeria' %}">Galeria</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'talleres' %}">Talleres</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#contacto">Contacto</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Sección de Galería -->
    <section class="container-fluid py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <h2 class="text-center mb-5" style="font-family: 'Playfair Display', serif; color: #5a3e36;">
                Galería de Arte
            </h2>
            
            <div class="gallery-filter text-center">
                <button class="filter-button active" data-filter="all">Todos</button>
                <button class="filter-button" data-filter="figuras">Figuras</button>
                <button class="filter-button" data-filter="proceso">Proceso</button>
                <button class="filter-button" data-filter="eventos">Eventos</button>
            </div>

            <div class="row gallery-container">
                <!-- Ejemplos de items de galería -->
                <div class="col-md-4 gallery-item" data-category="figuras">
                    <img src="/api/placeholder/400/300" alt="Figura de barro" class="gallery-image">
                </div>
                <div class="col-md-4 gallery-item" data-category="proceso">
                    <img src="/api/placeholder/400/300" alt="Proceso de elaboración" class="gallery-image">
                </div>
                <div class="col-md-4 gallery-item" data-category="eventos">
                    <img src="/api/placeholder/400/300" alt="Evento artesanal" class="gallery-image">
                </div>
                <div class="col-md-4 gallery-item" data-category="figuras">
                    <img src="/api/placeholder/400/300" alt="Artesanía" class="gallery-image">
                </div>
                <div class="col-md-4 gallery-item" data-category="proceso">
                    <img src="/api/placeholder/400/300" alt="Trabajo en taller" class="gallery-image">
                </div>
                <div class="col-md-4 gallery-item" data-category="eventos">
                    <img src="/api/placeholder/400/300" alt="Exposición" class="gallery-image">
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="container-fluid pt-5">
        <div class="container">
            <h2 class="logo text-center text-white">Toloache</h2>
            <nav class="nav nav-fill mx-auto mt-5">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.facebook.com/toloache.col" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </nav>
        </div>
        <div class="copyright mt-4">
            <p class="text-center">&copy; 2024 <a href="#" class="text-white">Toloache</a>. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            // Filtrado de galería
            $('.filter-button').click(function(){
                const value = $(this).attr('data-filter');
                
                $('.filter-button').removeClass('active');
                $(this).addClass('active');
                
                if(value == 'all'){
                    $('.gallery-item').show();
                } else {
                    $('.gallery-item').hide();
                    $('.gallery-item[data-category="'+value+'"]').show();
                }
            });
        });
    </script>
</body>
</html>
